    function drawBarChart(data) {
            // 将数据转换为 C3.js 需要的格式
            const columns = Object.entries(data).map(([name, quantity]) => [name, quantity]);

            // 使用 C3.js 创建柱状图
            const chart = c3.generate({
                bindto: '#chart', // 绑定到指定的元素
                data: {
                    columns: columns,
                    type: 'bar',
                },
                axis: {
                    x: {
                        type: 'category',
                        categories: Object.keys(data)
                    }
